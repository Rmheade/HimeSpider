		<div class="grid-container">

			<div id="header-container">
				<div class="updates">

					<input id="search" type="text" style="grid-area: box-1">
					<div class="dropdown">
					  <button class="dropbtn">Sort By</button>
					  <div class="dropdown-content">
					  <p onclick="changeSort('az')">A-Z</p>
					  <hr>
					  <p onclick="changeSort('za')">Z-A</p>
					  <hr>
					  <p onclick="changeSort('ra')">Recently Added</a>
					  </div>
					</div>
					<button id="favtog" style="grid-area: box-3" onclick="toggleFavorites()">
