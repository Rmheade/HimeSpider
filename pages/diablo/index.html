<!DOCTYPE html>

<html>
<head>

<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<title>StudyBuddy - Personal Study Tool</title><style>
html, body, canvas{
	margin: 0;
	padding: 0;
	background: black;
	display:block;
	color:rgb(169, 152, 119);
	font-family: Verdana, sans-serif;
	font-size: 13px;
}
canvas{
	-webkit-user-select: none;
    -moz-user-select: none;
    -khtml-user-select: none
}
a{
	color: #d96500;
}
.page{
	margin: 0 auto;
	width: 980px;
}
</style>

<style>
    .watermark-box {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        font-family: sans-serif;
        font-size: 14px;
        border-radius: 5px;
        z-index: 9999;
        pointer-events: auto;
        transition: opacity 0.3s ease;
    }
    .watermark-box:hover {
        opacity: 0;
        pointer-events: none;
    }
</style>
</head>
<body>
<div class="page">
<canvas height="661" id="floor" width="980"></canvas>
<p>Isometric minimal-code style game at html5 canvas and javascript.</p>
<p>See more at <a href="https://github.com/mitallast/diablo-js">github</a></p>
</div>

<script src="diablo.js"></script>


</body>
</html>
