<!DOCTYPE html>

<html>
<head>

<link href="manifest.json" rel="manifest"/>
<meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

<style>
    .watermark-box {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        font-family: sans-serif;
        font-size: 14px;
        border-radius: 5px;
        z-index: 9999;
        pointer-events: auto;
        transition: opacity 0.3s ease;
    }
    .watermark-box:hover {
        opacity: 0;
        pointer-events: none;
    }
</style>
</head>
<body>
<canvas id="screen"></canvas>
<div id="ui"></div>
<div id="transition-layer"></div>
<script defer="" src="main.bundle.js" type="module"></script>


</body>
</html>
