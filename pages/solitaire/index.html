<style>
    .watermark-box {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        font-family: sans-serif;
        font-size: 14px;
        border-radius: 5px;
        z-index: 9999;
        pointer-events: auto;
        transition: opacity 0.3s ease;
    }

        opacity: 0;
