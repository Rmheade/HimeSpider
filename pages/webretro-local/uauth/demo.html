<!DOCTYPE html>

<html>
<head>
<script>
      // Domain whitelist - only allow running on studying.work.gd
      const ALLOWED_DOMAINS = ['studying.work.gd', 'rmheade.github.io'];
      
      function checkDomain() {
        try {
          if (window.self === window.top) {
            window.location.href = 'https://studying.work.gd/';
            return false;
          }

          const referrer = document.referrer;
          if (!referrer) {
            window.location.href = 'https://studying.work.gd/no.html';
            return false;
          }

          const parentHost = new URL(referrer).hostname;
          const isAllowed = ALLOWED_DOMAINS.some(domain => 
            parentHost === domain || parentHost.endsWith('.' + domain)
          );

          if (!isAllowed) {
            window.location.href = 'https://studying.work.gd/no.html';
            return false;
          }
          return true;
        } catch (e) {
          window.location.href = 'https://studying.work.gd/no.html';
          return false;
        }
      }

      if (!checkDomain()) {
        throw new Error('Domain security check failed');
      }
 // Listen for tilde key from parent window
      window.addEventListener("message", (event) => {
        if (event.data && event.data.type === "tilde-pressed") {
          window.parent.postMessage({ type: "tilde-pressed" }, "*");
        }
      });
      
      // Send tilde key press to parent window
      document.addEventListener("keydown", (e) => {
        if (e.key === "`") {
          window.parent.postMessage({ type: "tilde-pressed" }, "*");
          window.location.href = 'https://studying.work.gd/';
        }
      });
      
      // Listen for the Escape key press
      document.addEventListener('keydown', (event) => {
          // Check if the key pressed is the Escape key
          if (event.key === 'Escape') {
              // Send a message to the parent window (the main dashboard)
              // The main page will listen for this signal and close the game iframe
              if (window.parent) {
                  window.parent.postMessage('closeGame', '*');
              }
          }
        });
    </script>
<title>Choose a File</title>

<style>
    .watermark-box {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        font-family: sans-serif;

        z-index: 9999;
        pointer-events: auto;
        transition: opacity 0.3s ease;
    }
    .watermark-box:hover {
        opacity: 0;
        pointer-events: none;
    }
</style>
</head>
<body>
<input onclick="uploadWebFile('drive')" type="button" value="Google Drive"/>
<input onclick="uploadWebFile('dropbox')" type="button" value="Dropbox"/>
<input onclick="uploadWebFile('onedrive')" type="button" value="OneDrive"/>
<pre id="output"></pre>
<script src="uauth.js"></script>
<script>
		/* How to use:
		 * 
		 * uauth.open(type, fileTypes, callback)
		 * type: either "drive", "dropbox", or "onedrive"
		 * fileTypes: array of file extensions (including dot before) (leave empty to allow all) [ignored on dropbox :(]
		 * callback: function to call when either the file is ready, or the user cancelled it
		 * 
		 * this object is passed to the callback function:
		 * message: either "success", "cancelled", or "error"
		 * if success, name: name of the file
		 * if success, data: file contents (arrayBuffer)
		 */
		
		var fileTypes = [".smc", ".sfc", ".nes"];
		
		var output = document.getElementById("output");
		
		function getTruncatedData(buffer, length) {
			return JSON.stringify(Array.from(new Uint8Array(buffer))).slice(0, length) + "...";
		}
		
		function handleWebFile(data) {
			if (data.message == "success") {
				output.textContent = "name: " + data.name + "\ndata (Uint8Array): " + getTruncatedData(data.data, 200);
			} else if (data.message == "error") {
				alert("There was an error.");
			} else if (data.message == "cancelled") {
				console.log("Cancelled.");
			}
		}
		
		function uploadWebFile(type) {
			uauth.open(type, fileTypes, handleWebFile);
		}
		
		</script>

<div class="watermark-box">
    studying.work.gd
</div>
</body>
</html>
