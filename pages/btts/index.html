<!DOCTYPE html>

<html manifest="offline.appcache">
<head>

<meta charset="utf-8"/>
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
<title>Big Tower Tiny Square | 3kh0</title>
<link href="appmanifest.json" rel="manifest"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" name="viewport"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
<link href="icon-256.png" rel="apple-touch-icon" sizes="256x256"/>
<meta content="true" name="HandheldFriendly"/>
<meta content="yes" name="mobile-web-app-capable"/>
<link href="icon-256.png" rel="shortcut icon" sizes="256x256"/>
<link href="icon-256.png" rel="icon" sizes="256x256"/>
<style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
      html,body {
        background: #000;
        color: #fff;
        overflow: hidden;
        touch-action: none;
        -ms-touch-action: none;
      }
      canvas {
        touch-action-delay: none;
        touch-action: none;
        -ms-touch-action: none;
      }
    </style>

<style>
    .watermark-box {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        font-family: sans-serif;
        font-size: 14px;
        border-radius: 5px;
        z-index: 9999;
        pointer-events: auto;
        transition: opacity 0.3s ease;
    }
    .watermark-box:hover {
        opacity: 0;
        pointer-events: none;
    }
</style>
</head>
<body>
<div id="c2canvasdiv">
<canvas height="1080" id="c2canvas" width="1920">
<h1>
          Your browser does not support HTML5.
        </h1>
</canvas>
</div>
<script src="jquery-2.1.1.min.js"></script>
<script src="c2runtime.js"></script>
<script>
      jQuery(document).ready(function () {
        cr_createRuntime("c2canvas");
      });
      function onVisibilityChanged() {
        if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden) cr_setSuspended(true);
        else cr_setSuspended(false);
      }
      document.addEventListener("visibilitychange", onVisibilityChanged, false);
      document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
      document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
      document.addEventListener("msvisibilitychange", onVisibilityChanged, false);

      function OnRegisterSWError(e) {
        console.warn("Failed to register service worker: ", e);
      }
      window.C2_RegisterSW = function C2_RegisterSW() {
        if (!navigator.serviceWorker) return;
        try {
          navigator.serviceWorker
            .register("sw.js", { scope: "./" })
            .then(function (reg) {
              console.log("Registered service worker on " + reg.scope);
            })
            .catch(OnRegisterSWError);
        } catch (e) {
          OnRegisterSWError(e);
        }
      };
    </script>
<script src="/js/main.js" type="application/javascript"></script>


</body>
</html>
