<!DOCTYPE html>

<html lang="en-us">
<head>

<meta charset="utf-8"/>

<title>Glass City</title>
<link href="TemplateData/favicon.ico" rel="shortcut icon"/>
<link href="TemplateData/style.css" rel="stylesheet"/>
<script src="TemplateData/UnityProgress.js"></script>

<script defer="" src="/js/main.js" type="text/javascript"></script>
<script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Glass City Alpha V1.json", { onProgress: UnityProgress });

<style>
    .watermark-box {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        font-family: sans-serif;
        font-size: 14px;
        border-radius: 5px;
        z-index: 9999;
        pointer-events: auto;
        transition: opacity 0.3s ease;
    }
    .watermark-box:hover {
        opacity: 0;
        pointer-events: none;
    }
</style>
</head>

</div>
